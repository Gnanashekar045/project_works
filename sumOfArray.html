<body>
    //sum 
    <script>
        function sumOfArr(arr) {
            return arr.reduce((acc, val) => acc + val)
        }
        const array = [4, 5, 7, 2, 6, 8, 5, 6]

        console.log(sumOfArr(array))
    </script>
</body>
