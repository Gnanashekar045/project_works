<!DOCTYPE html>

<body>
    <script>
        function sumOfEvenNo(numbers) {
            let sum = 0;
            for (let i = 0; i < numbers.length; i++) {
                if (numbers[i] % 2 === 0) {
                    sum += numbers[i]
                }
            }
            return sum
        }

        const array = [4, 6, 7, 2, 8, 6, 3, 7, 9, 5];
        console.log(sumOfEvenNo(array))
    </script>
</body>

</html>
