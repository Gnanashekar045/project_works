<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        function sumOfPositive(arr) {
            let sum = 0;
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] > 0) {
                    sum += arr[i]
                }
            }
            return sum
        }

        const array = [4, -5, 6, -2];
        console.log(sumOfPositive(array))
    </script>
</body>

</html>
